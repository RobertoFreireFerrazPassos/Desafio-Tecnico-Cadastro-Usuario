<div class="container m-4">
    <div>
      <form [formGroup]="userForm">
        <div class="form-group">
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control"
            placement="right"
            placeholder="Nome">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-5">
              <select class="form-control" formControlName="gender" ngbTooltip="Sexo">
                <option *ngFor="let gender of genders" [value]="gender"> {{ gender }}</option>
              </select>
            </div>
            <div class="col-7">
              <div class="input-group" ngbTooltip="Data de Nascimento">
                <input class="form-control" formControlName="birthDate" placeholder="yyyy-mm-dd"
                        name="dp" type="date" ngbDatepicker #d="ngbDatepicker" name>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            placement="right"
            placeholder="E-mail">
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placement="right"
            placeholder="Senha">
        </div>
        <button class="btn btn-outline-info mb-2 mr-2" [disabled]="true" (click)="saveUserForm()">Salvar</button>
      </form>
    </div>
</div>
