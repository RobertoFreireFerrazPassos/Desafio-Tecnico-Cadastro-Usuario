<div class="container m-4">
  <app-alertbox *ngIf="messageAlert.active" [message]="messageAlert.message" [type]="messageAlert.type"></app-alertbox>
  <div class="row">
    <table class="table table-striped">
      <tr>
        <th>Nome</th>
        <th>Data de Nascimento</th>
        <th>E-mail</th>
        <th>Sexo</th>
        <th></th>
        <th></th>
      </tr>
      <tr *ngFor="let user of users">
        <td> {{ user.name }}</td>
        <td> {{ getDate(user.birthDate) }}</td>
        <td> {{ user.email }}</td>
        <td> {{ user.gender }}</td>
        <td> <input type="checkbox" name="active" [disabled]="isLoading" [ngModel]="user.active" (click)="toggleActivationToUser(user.id)"></td>
        <th><span style ="cursor: pointer;" (click)="editUser(user)"><i class="fas fa-edit"></i></span></th>
      </tr>
    </table>
  </div>
</div>
